<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PHero Tube</title>
  </head>
  <body class="w-11/12 mx-auto">
    <header>
      <nav class="p-4">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <img src="./images//Logo.png" alt="" />
          </div>
          <div class="navbar-center">
            <button class="btn" onclick="sort(1000)">Sort By view</button>
          </div>
          <div class="navbar-end">
            <a class="btn btn-secondary" onclick="blogPage()">Blog</a>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <main>
      <div class="tab-container w-full">
        <div
          id="tabs"
          class="tabs tabs p-5 m-auto text-center flex justify-center gap-2"
        ></div>
      </div>
      <!-- card section -->
      <div
        id="card-container"
        class="grid md:grid-cols-2 lg:grid-cols-4 gap-2"
      ></div>
      <div id="icon-container"></div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
